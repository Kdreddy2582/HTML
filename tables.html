<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Table</title>
  </head>
  <body>
    <table border="1" cellpadding="0" cellspacing="0">
      <caption>
        This is employee table
      </caption>
      <colgroup>
        <col span="1" style="background-color: green;" />
        <col span="1" style="background-color: white;" />
        <col span="2" style="background-color: yellow;" />
      </colgroup>
      <thead bgcolor="red">
        <tr>
          <th>Emp No</th>
          <th>Emp Name</th>
          <th>Emp Salary</th>
          <th>Address</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>101</td>
          <td>Ramesh</td>
          <td>5000</td>
          <td>Hyderabad</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Suresh</td>
          <td>6000</td>
          <td>Vizag</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Suresh</td>
          <td colspan="2">8000</td>
        </tr>
        <tr>
          <td>104</td>
          <td rowspan="2">
            <table border="1" cellpadding="0" cellspacing="0">
              <tr>
                <th>Emp No</th>
                <th>Emp Name</th>
                <th>Emp Salary</th>
                <th>Address</th>
              </tr>
              <tr>
                <td>102</td>
                <td>Suresh</td>
                <td>6000</td>
                <td>Vizag</td>
              </tr>
              <td>102</td>
              <td>Suresh</td>
              <td>6000</td>
              <td>Vizag</td>
            </table>
          </td>
          <td>9000</td>
          <td>Vizag</td>
        </tr>
        <tr>
          <td>105</td>
          <td>7000</td>
          <td>
            <img src="images/img2.jpg" alt="" width="40" height="40" />
          </td>
        </tr>
      </tbody>

      <tfoot style="background-color: #000; color: #fff">
        <tr>
          <td></td>
          <td>Total</td>
          <th>80000</th>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
