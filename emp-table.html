<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emp Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="0">
      <caption>
        Emp Table Creation
      </caption>
      <colgroup>
        <col span="1" style="background-color: #8ecfd8;" />
        <col span="1" style="background-color: #fff;" />
        <col span="1" style="background-color: #0ba338;" />
      </colgroup>
      <thead style="background-color: #ff0000;">
        <tr>
          <th>Emp No</th>
          <th>Emp Name</th>
          <th>Emp Salary</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Rajesh</td>
          <td>10,000</td>
          <td>Vizag</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Siddu</td>
          <td>20,000</td>
          <td>Gunture</td>
        </tr>
        <tr>
          <td>103</td>
          <td rowspan="2">Kumar</td>
          <td colspan="2">30,000</td>
        </tr>
        <tr>
          <td>104</td>
          <td>50,000</td>
          <td>Banglore</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
