<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>
        <label for="uname">User Name</label>
        <input
          type="text"
          name="uname"
          id="uname"
          minlength="5"
          maxlength="10"
          placeholder="username"
          required
        />
      </p>
      <p>
        <label for="email">Email ID</label>
        <input
          type="email"
          name="email"
          id="email"
          pattern=".+gmail.com"
          placeholder="email"
          required
        />
      </p>
      <p>
        <label for="phoneno">Phone No</label>
        <input
          type="tel"
          name="phoneno"
          id="phoneno"
          pattern="[0-9]{10}"
          placeholder="phone no"
          required
        />
      </p>
      <p>
        <label for="age"> Age</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="age"
          min="30"
          max="60"
          required
        />
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
