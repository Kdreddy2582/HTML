<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Forms</h1>
      Username:<input
        type="text"
        placeholder="username"
        name="uname"
        required
      /><br />
      Passqord:
      <input type="password" placeholder="password" name="pwd" required /><br />
      Email: <input type="email" required /> <br />
      Phone No: <input type="number" /><br />
      Gender: <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female<br />
      Travel Date: <input type="date" /><br />

      City: <input type="checkbox" />Vizag <input type="checkbox" /> Gunture
      <input type="checkbox" />Hyderabad<br />

      Conuntries:<select>
        <option value="india">India</option>
        <option value="malaysia">Malaysia</option>
        <option value="singapur">Singapur</option>
        <option value="USA">USA</option>
      </select>
      <br />
      <input type="file" /><br />
      comment: <textarea cols="30" rows="5"></textarea><br />

      <input type="submit" value="Registered" />
    </form>

    <hr />
    <h2>Registration Form</h2>
    <table border="1" cellpadding="10" width="500" cellspacing="0">
      <tr>
        <td>Username</td>
        <td>
          <input type="text" placeholder="username" name="uname" required />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" placeholder="password" name="pwd" required />
        </td>
      </tr>
    </table>
  </body>
</html>
